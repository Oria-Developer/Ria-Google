<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portal</title>
    <style>
        /* Reset margins and ensure the body fills the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* The iframe is locked to the full size of the window */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <!-- This is the only element on the page -->
    <iframe id="viewer-frame" src="about:blank" allowfullscreen></iframe>

    <script>
        /**
         * NOTE FOR GOOGLE SERVICES:
         * To avoid 403/Refusal errors with Google Apps Script, 
         * make sure your script's doGet() function ends like this:
         * * return HtmlService.createHtmlOutput("...")
         * .setXFrameOptionsMode(HtmlService.XFrameOptionsMode.ALLOWALL);
         */
        const targetUrl = "https://script.google.com/macros/s/AKfycbz87ZNF7L9xxotwmgJ0bRhIPJYbVo-DEwRi1SbpKheoodAhjTyjvHm6gKFRqBjfTtVo/exec"; 

        window.onload = () => {
            const frame = document.getElementById('viewer-frame');
            
            let finalUrl = targetUrl.trim();
            if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                finalUrl = 'https://' + finalUrl;
            }

            frame.src = finalUrl;
        };
    </script>
</body>
</html>
